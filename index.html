<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font: 18px Arial, sans-serif;
      }

      #message-container {
        width: 100vw;
        height: 100vh;
        background: beige;
      }

      #message-container,
      #message {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-flow: column;
      }
    </style>
  </head>
  <body>
    <div id="message-container">
      <div id="message"></div>
    </div>

    <script>
      function showWindowSize() {
        document.querySelector(
          "#message"
        ).innerHTML = `The size of the window is<div>width: ${document.body.offsetWidth}</div><div>height: ${document.body.offsetHeight}</div>`;

        console.log(
          `The size of the window is, width: ${document.body.clientWidth}, height: ${document.body.clientHeight}\nwidth: ${document.body.offsetWidth}, height: ${document.body.offsetHeight}`
        );
      }
      document.addEventListener("DOMContentLoaded", (event) => {
        console.log("DOM fully loaded and parsed");
        showWindowSize();

        window.addEventListener("resize", showWindowSize);

        // setTimeout(() => {
        //   document
        //     .querySelector("#message")
        //     .append(
        //       `The size of the window is, width: ${document.body.clientWidth}, height: ${document.body.clientHeight}\nwidth: ${document.body.offsetWidth}, height: ${document.body.offsetHeight}`
        //     );
        // }, 1000);
      });
    </script>
  </body>
</html>
