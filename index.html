<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="message"></div>

    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
        console.log("DOM fully loaded and parsed");

        document.querySelector(
          "#message"
        ).innerHTML = `The size of the window is, width: ${document.body.clientWidth}, height: ${document.body.clientHeight}\nwidth: ${document.body.offsetWidth}, height: ${document.body.offsetHeight}`;

        setTimeout(() => {
          document
            .querySelector("#message")
            .append(
              `The size of the window is, width: ${document.body.clientWidth}, height: ${document.body.clientHeight}\nwidth: ${document.body.offsetWidth}, height: ${document.body.offsetHeight}`
            );
        }, 1000);
      });
    </script>
  </body>
</html>
